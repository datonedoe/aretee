<?xml version="1.0" encoding="UTF-8"?>
<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#12122A;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0D0D1A;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="boltGrad" x1="20%" y1="0%" x2="80%" y2="100%">
      <stop offset="0%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#6C3CE1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#5B21B6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00E5FF;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#00E5FF;stop-opacity:0.1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="0.64" result="blur" />
      <feMerge>
        <feMergeNode in="blur" />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="32" height="32" rx="7.04" fill="url(#bgGrad)" />
  
  <!-- Subtle corner accents -->
  <circle cx="4.8" cy="4.8" r="6.4" fill="url(#accentGrad)" opacity="0.15" />
  <circle cx="27.2" cy="27.2" r="8" fill="#6C3CE1" opacity="0.08" />
  
  <!-- Lightning bolt / "A" hybrid shape -->
  <g transform="translate(16, 16)" filter="url(#glow)">
    <!-- Main bolt -->
    <path d="
      M -1.92 -10.24
      L -6.4 0.64
      L -1.28 0.64
      L -3.2 10.24
      L 6.4 -1.92
      L 1.28 -1.92
      L 3.84 -10.24
      Z
    " fill="url(#boltGrad)" />
    
    <!-- Inner highlight for depth -->
    <path d="
      M -1.28 -8.96
      L -5.12 0
      L -0.64 0
      L -2.24 8
      L 5.12 -1.28
      L 0.96 -1.28
      L 3.2 -8.96
      Z
    " fill="#6C3CE1" opacity="0.4" />
  </g>
  
  <!-- Bottom text: "ARETEE" -->
  <text x="16" y="28.16" 
    font-family="system-ui, -apple-system, sans-serif" 
    font-size="1.92" 
    font-weight="900" 
    fill="#E8E8F0" 
    text-anchor="middle" 
    letter-spacing="0.48"
    opacity="0.9">ARETEE</text>
</svg>