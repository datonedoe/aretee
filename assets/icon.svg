<?xml version="1.0" encoding="UTF-8"?>
<svg width="1024" height="1024" viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#12122A;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0D0D1A;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="boltGrad" x1="20%" y1="0%" x2="80%" y2="100%">
      <stop offset="0%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#6C3CE1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#5B21B6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00E5FF;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#00E5FF;stop-opacity:0.1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="20.48" result="blur" />
      <feMerge>
        <feMergeNode in="blur" />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1024" height="1024" rx="225.28" fill="url(#bgGrad)" />
  
  <!-- Subtle corner accents -->
  <circle cx="153.6" cy="153.6" r="204.8" fill="url(#accentGrad)" opacity="0.15" />
  <circle cx="870.4" cy="870.4" r="256" fill="#6C3CE1" opacity="0.08" />
  
  <!-- Lightning bolt / "A" hybrid shape -->
  <g transform="translate(512, 512)" filter="url(#glow)">
    <!-- Main bolt -->
    <path d="
      M -61.44 -327.68
      L -204.8 20.48
      L -40.96 20.48
      L -102.4 327.68
      L 204.8 -61.44
      L 40.96 -61.44
      L 122.88 -327.68
      Z
    " fill="url(#boltGrad)" />
    
    <!-- Inner highlight for depth -->
    <path d="
      M -40.96 -286.72
      L -163.84 0
      L -20.48 0
      L -71.68 256
      L 163.84 -40.96
      L 30.72 -40.96
      L 102.4 -286.72
      Z
    " fill="#6C3CE1" opacity="0.4" />
  </g>
  
  <!-- Bottom text: "ARETEE" -->
  <text x="512" y="901.12" 
    font-family="system-ui, -apple-system, sans-serif" 
    font-size="61.44" 
    font-weight="900" 
    fill="#E8E8F0" 
    text-anchor="middle" 
    letter-spacing="15.36"
    opacity="0.9">ARETEE</text>
</svg>