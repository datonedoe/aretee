appId: host.exp.Exponent
---
# Flow 5: Review All + Blended Session from home screen
- launchApp:
    appId: host.exp.Exponent

# Navigate home
- openLink: "exp://localhost:8081"
- extendedWaitUntil:
    visible: "Flash Mode"
    timeout: 15000

# Tap Review All button
- tapOn:
    text: ".*Review All.*"
    optional: true
- waitForAnimationToEnd

# Review a card if present
- tapOn:
    text: "Show Answer"
    optional: true
- tapOn:
    text: "Good"
    optional: true

# Go back to home
- openLink: "exp://localhost:8081"
- extendedWaitUntil:
    visible: "Flash Mode"
    timeout: 8000

# Tap Blended Session
- tapOn:
    text: ".*Blended.*"
    optional: true
- waitForAnimationToEnd
