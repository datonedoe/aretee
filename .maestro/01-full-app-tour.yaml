appId: host.exp.Exponent
---
# Flow 1: Complete App Tour â€” every tab with scrolling
- launchApp:
    appId: host.exp.Exponent

# Flash Mode (home)
- openLink: "exp://localhost:8081"
- extendedWaitUntil:
    visible: "Flash Mode"
    timeout: 15000
- swipe:
    direction: UP
    duration: 600
- swipe:
    direction: DOWN
    duration: 600

# Listen tab (Audio Mode)
- openLink: "exp://localhost:8081/--/listen"
- extendedWaitUntil:
    visible: "Audio Mode"
    timeout: 8000

# Immerse tab
- openLink: "exp://localhost:8081/--/immerse"
- waitForAnimationToEnd
- swipe:
    direction: UP
    duration: 600
- swipe:
    direction: DOWN
    duration: 600

# Converse tab
- openLink: "exp://localhost:8081/--/converse"
- waitForAnimationToEnd

# SkinUP tab
- openLink: "exp://localhost:8081/--/skinup"
- waitForAnimationToEnd

# Analytics tab
- openLink: "exp://localhost:8081/--/analytics"
- waitForAnimationToEnd
- swipe:
    direction: UP
    duration: 800
- swipe:
    direction: DOWN
    duration: 800

# Profile tab
- openLink: "exp://localhost:8081/--/profile"
- waitForAnimationToEnd
- swipe:
    direction: UP
    duration: 600
- swipe:
    direction: DOWN
    duration: 600

# Back to Flash
- openLink: "exp://localhost:8081"
- extendedWaitUntil:
    visible: "Flash Mode"
    timeout: 8000
