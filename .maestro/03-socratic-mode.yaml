appId: host.exp.Exponent
---
# Flow 3: Socratic Mode — navigate and type a response
- launchApp:
    appId: host.exp.Exponent

# Navigate to Socratic review via deep link
- openLink: "exp://localhost:8081/--/review/socratic?cardId=c1&deckId=deck-es"
- waitForAnimationToEnd

# Type a response in any visible text input
- tapOn:
    id: ".*input.*|.*text.*"
    optional: true
- inputText: "Hola means hello — it's the standard Spanish greeting"
