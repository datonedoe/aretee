appId: host.exp.Exponent
---
# Full App Tour â€” interactive walkthrough of all major screens

- launchApp
- waitForAnimationToEnd

# 1. Flash Mode Home
- assertVisible: "Flash Mode"
- swipe:
    direction: UP
    duration: 500
- swipe:
    direction: DOWN
    duration: 500

# 2. Tap Review All for flash cards
- tapOn: "Review All.*"
- waitForAnimationToEnd
- assertVisible: "QUESTION"
- tapOn: "Show Answer"
- waitForAnimationToEnd
- tapOn: "Good"
- waitForAnimationToEnd
- tapOn: "Show Answer"
- waitForAnimationToEnd
- tapOn: "Easy"
- waitForAnimationToEnd

# Go back to home
- back

# 3. Navigate to Converse tab
- tapOn: "Converse"
- waitForAnimationToEnd

# 4. Navigate to Listen tab
- tapOn: "Listen"
- waitForAnimationToEnd

# 5. Navigate to Immerse tab  
- tapOn: "Immerse"
- waitForAnimationToEnd

# 6. Navigate to SkinUP tab
- tapOn:
    text: "SkinUP"
    index: 0
- waitForAnimationToEnd

# 7. Navigate to Analytics
- tapOn: "Analytics"
- waitForAnimationToEnd
- swipe:
    direction: UP
    duration: 500
- swipe:
    direction: DOWN
    duration: 500

# 8. Profile
- tapOn: "Profile"
- waitForAnimationToEnd

# 9. Back to Flash for Socratic mode
- tapOn: "Flash"
- waitForAnimationToEnd
- tapOn:
    text: "Ask"
    index: 0
- waitForAnimationToEnd
- assertVisible: "Socratic Mode"
